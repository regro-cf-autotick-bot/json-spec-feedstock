{% set python_min = '3.10' %}
{% set name = "json-spec" %}
{% set version = "0.11.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: c767d6599dee08cd8fa9cce40daad42ef09e469c864acb29a04997de7f8e9d3b

build:
  number: 1
  noarch: python
  entry_points:
    - json = jsonspec.cli:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - poetry-core >=1.0.0
    - python {{ python_min }}
  run:
    - python >={{ python_min }},<4.0
    - termcolor
    - importlib-metadata >=5.0.0,<6

test:
  imports:
    - jsonspec
    - jsonspec.misc
  commands:
    - pip check
    - json --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://json-spec.readthedocs.org/
  doc_url: https://json-spec.readthedocs.org/
  dev_url: https://github.com/johnnoone/json-spec
  summary: Implements JSON Schema, JSON Pointer and JSON Reference.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - wolfv
